<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;400&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="container">
    <a href="#" class="card-img-container">
      <img class="card-img" src="./images/image-equilibrium.jpg" alt="">
      <div class="img-overlay">
        <img src="./images/icon-view.svg" width="48px" height="48px" alt="">
      </div>
      </a>
    <div class="container-content">
      <div class="content-title">
        <h1>
          <a href="#" class="name">Equilibrium #3429 </a>
        </h1>
      </div>
      <div class="content-body">
        <p> Our Equilibrium collection promotes balance and calm. </p>
      </div>
      <div class="content-box">
      <div class="content-price">
        
        <p>  0.041 ETH </p>
      </div>
      <div class="content-date">
        <p>  3 days left </p>
      </div>
    </div>
      <div class="content-creator">
        <img src="./images/image-avatar.png" alt="" class="avatar">
        <p>  Creation of <a href="#" class="name"> Jules Wyvern </a> </p>
      </div>
      


  
</div>
</div>
</main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Brian Segura.
  </div>
</body>
</html>
